<body  ontouchmove="event.preventDefault();">

 	<div class="loading">
	    <div class="pace">
	      <div class="pace-progress">
	        0
	      </div>
	    </div>
	</div>
	<script>
	  function initView() {
	    var windowRatio = $(window).width() / 320;
	    var windowRatio = windowRatio > 2 ? 2 : windowRatio;
	    $('body').css('font-size', (windowRatio * 62.5 + '%'));
	    $('.main').height(windowRatio * 510);
	  }
	  var loader = new resLoader({
	    resources: [
	      'http://news.sohu.com/upload/yursileobama/image/q2.png',
		  'http://news.sohu.com/upload/yursileobama/image/d3.png',
	    ],
	    onStart: function(total) {},
	    onProgress: function(current, total) {
	      var percent = parseInt(current / total * 100) + '%';
	      $('.pace-progress').text(percent);
	    },
	    onComplete: function(total) {
	      $('.loading').hide();
	      initView();
	    }
	  });
	  loader.start();
	  </script>


	<div class="main">
			
	</div>
